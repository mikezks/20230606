<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Typeahead</h2>
  </div>

  <div class="card-body">
    <ng-container *ngIf="{
      timer: timer$ | async
    } as state">
      <p>Timer 1: {{ state.timer }}</p>
      <p>Timer 2: {{ state.timer }}</p>
    </ng-container>
  </div>
</div>
